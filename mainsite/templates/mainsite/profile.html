{% extends 'mainsite/base.html' %}
{% block content %}

<div class="w3-container w3-row-padding w3-card-4 student">
  <div class="w3-container w3-col s3">
    <img src=../../static/{{member.picFilename}} >
  </div>
  <div class="w3-container w3-col s6">
    <h5>{{ member.name }}</h5>
    <p>Branch: {{member.branch}}</p>
    <p>{{ member.email }}</p>
    <a href={{member.linkedin}} alt="LinkedIn Account" title="LinkedIn Account"><img src="/static/linkedin.png"></a>
    <p style="padding-top:3px;">Download Resume <a id="download" href=../../static/{{member.resumeFilename}} <i class="material-icons">file_download</i></a></p>
    
  </div>


{% endblock %}
